<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Biblioteca Virtual</title>
		<link rel="stylesheet" href="estilos.css">
		<style>
			header a {
				text-decoration: none; /* Elimina el subrayado */
				color: inherit; /* Hereda el color del h1 */
			}
		</style>
	</head>
	<body>
		<header>
			<a href="index.html"><h1>Servicios Biblioteca Arlego</h1></a>
			<nav>
				<ul>
					<li><a href="Inicio.html">Inicio</a></li>
					<li><a href="Catalogos.html">Catálogos</a></li>
					<li><a href="Servicios.html">Servicios</a></li>
				</ul>
			</nav>
		</header>
		<main class="servicios">
			<div class="prestados información-bibliográfica">
				<a href="#información" style="color:lightblue;">Información Bibliográfica</a>
				<img src="imagenes/información.webp" alt="Información" width="240" height="240">
			</div>
			<div class="prestados consulta">
				<a href="#consulta y lectura en sala" style="color:lightblue;">Consulta y lectura en sala</a>
				<img src="imagenes/consultaylecturaensala.webp" alt="Consultas y lecturas en sala" width="240" height="240">
			</div>
			<div class="prestados wifiinternet">
				<a href="#wifi" style="color:lightblue;">Wi-fi</a>
				<img src="imagenes/wifi-internet.webp" alt="WiFi-Internet" width="240" height="240">
			</div>
		</main>
		<!-- Nueva sección para el formulario de contacto -->
		<section class="contacto">
			<h3>Formulario de Contacto</h3>
			<form method="POST" action="/procesar_formulario" class="formulario-contacto">
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" placeholder="Su nombre" required><br>

				<label for="email">Correo Electrónico:</label>
				<input type="email" id="email" placeholder="Su email" required><br>

				<label for="consulta">Escriba su consulta aquí:</label><br>
				<textarea
				id="consulta"
				name="Consulta"
				placeholder="Escriba su consulta sobre cualquier duda o problemas"
				maxlength="500"
				rows="10"
				cols="100"
				required></textarea>
				<button type="submit">Enviar</button>
			</form>
		</section>
	</body>
</html>
